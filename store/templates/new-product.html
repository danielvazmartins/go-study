{{define "NewProduct"}}
<!DOCTYPE html>
<html lang="en">
{{template "_head"}}
<body>
    <div class="container">
        {{template "_navbar"}}
        <div class="card">
            <div class="card-header">
                <h1 class="d-flex justify-content-center">Cadastro de Produto</h1>
            </div>
            <div class="card-body">
                <form method="POST" action="/api/product/create">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" name="name" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="descricao">Descrição:</label>
                                <input type="text" name="description" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="preco">Preço:</label>
                                <input type="number" name="price" class="form-control" step="0.01">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2">
                            <div class="form-group">
                                <label for="quantidade">Quantidade:</label>
                                <input type="number" name="amount" class="form-control">
                            </div>
                        </div>
                    </div>
                    <button type="submit" value="create" class="btn btn-success">Salvar</button>
                    <a class="btn btn-info" href="/">Voltar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
{{end}}
